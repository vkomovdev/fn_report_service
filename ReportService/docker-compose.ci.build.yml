version: '3.4'

services:
  ci-build:
    image: mcr.microsoft.com/dotnet/sdk:9.0
    volumes:
      - .:/src
    working_dir: /src
    command: >
      /bin/bash -c "
        dotnet restore ./ReportService.sln &&
        dotnet publish ./ReportService.sln -c Release -o ./obj/Docker/publish --no-restore
      "
